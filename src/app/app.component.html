<div class="main-container">
  <header class="header-6">
    <div class="branding">
      <a href="http://www.jsexpert.net/" class="nav-link" target="blank">
        <clr-icon shape="link"></clr-icon>
        <span class="title">JSExpert</span>
      </a>
    </div>
  </header>

  <div class="content-container">
      <div class="content-area">

        <!-- main-content -->

        <div class="row">
          <div class="col-lg-5 col-md-8 col-sm-12 col-xs-12">
            <div class="card">
              <div class="card-footer">
                <button
                  class="btn btn-sm btn-info-outline"
                  (click)="showFirstPick()"
                >показать первую картинку</button>
                <button
                  class="btn btn-sm btn-info-outline"
                  (click)="showSecondPick()"
                >показать вторую картину</button>
                <button
                  class="btn btn-sm btn-info-outline"
                  (click)="showAllPick()"
                >показать все картинки</button>
              </div>
              <div
                class="card-img"
                [class.hide]="!firstPickShow"
              >
                <img src="http://tambnguyen.com/wp-content/uploads/2011/08/Christoph_Malin-500x200.jpg">
              </div>
              <div
                class="card-img"
                [class.hide]="!secondPickShow"
              >
                <img src="https://data.whicdn.com/images/97455408/original.png">
              </div>

            </div>
          </div>
        </div>

        <!--  -->
        
      </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-5 col-md-8 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-block">
        <div class="card-title">
          <h4 [innerHtml]="parentText"
          ></h4>
        </div>
        <div class="card-footer">
          <app-child (childEmitter)="childClick($event)"></app-child>
        </div>
      </div>
    </div>
  </div>
</div>
